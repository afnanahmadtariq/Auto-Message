<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Send Message - Autometa</title>
</head>
<body>
    <h1>Send Message with Autometa</h1>

    <div id="recent-contacts">
        <h2>Recent Contacts</h2>
        <ul>
            {% for contact in recent_contacts %}
                <li onclick="selectContact('{{ contact.name }}', '{{ contact.phone }}')">{{ contact.name }}</li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <input type="text" id="search" placeholder="Search contacts...">
        <button onclick="searchContacts()">Search</button>
        <ul id="search-results"></ul>
    </div>

    <form id="messageForm">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="+1234567890" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message..." required></textarea>
        <label for="repeat">Repeat Message (times):</label>
        <input type="number" id="repeat" name="repeat" value="1" min="1">
        <button type="submit">Send Message</button>
    </form>
    <button onclick="logout()">Logout</button>

    <div id="loading-overlay">
        <div id="loading-text">Loading...</div>
    </div>

    <script src="/static/scripts/dashboard.js"></script>
</body>
</html>
