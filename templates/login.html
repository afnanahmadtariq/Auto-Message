<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Log In to Autometa</title>
</head>
<body>
    <h1>Log In to Autometa</h1>
    <p>Log in using one of the standalone methods below.</p>
    <p>Don't have an account? <a href="/auth/signup" class="nav-link">Sign up here</a></p>

    <div>
        <h3>Sign In with Google</h3>
        <p>Use your Google account to log in securely.</p>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="/static/google-logo.png" alt="Google Logo"> Sign in with Google
        </button>
    </div>

    <div>
        <h3>Sign In with 2FA Authenticator</h3>
        <p>Enter the token from your TOTP app (e.g., Google Authenticator).</p>
        <form id="2faLoginForm">
            <label for="2fa_identifier">Identifier (used during signup):</label>
            <input type="text" id="2fa_identifier" name="identifier" placeholder="Enter your identifier" required>
            <label for="2fa_token">2FA Token:</label>
            <input type="text" id="2fa_token" name="token" placeholder="Enter the 6-digit token" required>
            <button type="submit">Sign In with 2FA</button>
        </form>
    </div>

    <div id="loading-overlay">
        <div id="loading-text">Loading...</div>
    </div>

    <script src="/static/scripts/login.js"></script>
</body>
</html>
