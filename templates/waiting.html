<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Scan QR Code - Autometa</title>
</head>
<body>
    <h1>Scan the QR Code to Log In to WhatsApp</h1>
    <p>Use the WhatsApp app on your phone to scan the QR code below. You will be redirected automatically once logged in.</p>

    {% if qr_code_base64 %}
        <img id="qrCode" src="data:image/png;base64,{{ qr_code_base64 }}" alt="WhatsApp QR Code">
    {% else %}
        <p>Failed to load QR code. Please try again.</p>
    {% endif %}

    <script src="/static/scripts/waiting.js"></script>
</body>
</html>
